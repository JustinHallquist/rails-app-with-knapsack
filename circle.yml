machine:
  ruby:
    version: 2.3.0
  environment:
    KNAPSACK_REPO_PATH: ~/gems/knapsack
dependencies:
  pre:
    - mkdir ~/gems
    - cd ~/gems && git clone -b $CIRCLE_BRANCH --single-branch git@github.com:ArturT/knapsack.git
    - cd ~/gems/knapsack && git branch
    - cd ~/gems/knapsack && git log -n 1 | more
test:
  override:
    #- KNAPSACK_GENERATE_REPORT=true bundle exec rspec spec
    - bundle exec rake knapsack:rspec:
        parallel: true

    #- KNAPSACK_GENERATE_REPORT=true bundle exec cucumber features
    - bundle exec rake knapsack:cucumber:
        parallel: true

    #- KNAPSACK_GENERATE_REPORT=true bundle exec rake test
    - bundle exec rake knapsack:minitest[--verbose]:
        parallel: true

    # KNAPSACK_GENERATE_REPORT=true bundle exec spinach -f spinach_features
    - KNAPSACK_TEST_FILE_PATTERN="spinach_features/**{,/*/**}/*.feature" bundle exec rake "knapsack:spinach[-f spinach_features]":
        parallel: true
